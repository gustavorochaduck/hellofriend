<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR_DUCK's Portfolio</title>
    <style>
        body {
            background-color: #000;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .terminal {
            border: 2px solid #00FF00;
            border-radius: 5px;
            padding: 10px;
            background-color: #000;
            max-width: 800px;
        }
        .prompt {
            color: #00FF00;
            animation: blink-caret 0.7s step-end infinite;
        }
        .output {
            color: #00FF00;
            padding-left: 00px;
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #00FF00;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <pre class="prompt">anonimus@mr_duck:/home$ ls -a</pre>
        <pre class="output">Welcome.txt</pre>
        <pre class="prompt">anonimus@mr_duck:/home$ more Welcome.txt</pre>
        <pre class="output">Welcome to MR_DUCK's Portfolio</pre>
        <pre class="output"><a href="projects" style="color: #00FF00; text-decoration: none;">projects</a></pre>
        <pre class="output"><a href="about_me.txt" style="color: #00FF00; text-decoration: none;">about_me.txt</a></pre>
        <pre class="output"><a href="contact_info.txt" style="color: #00FF00; text-decoration: none;">contact_info.txt</a></pre>
        <pre class="prompt">anonimus@mr_duck:/home$ <span id="typing"></span></pre>
    </div>
    <script>
        const typingElement = document.getElementById('typing');
        const messages = ['Hello Word!', 'I am a web developer.','I love back-and', "And i'm filmmaker", 'Welcome to my portfolio!'];
        let messageIndex = 0;
        let charIndex = 0;

        function typeMessage() {
            if (messageIndex < messages.length) {
                if (charIndex < messages[messageIndex].length) {
                    typingElement.textContent += messages[messageIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeMessage, 100);
                } else {
                    setTimeout(eraseMessage, 1500);
                }
            }
        }

        function eraseMessage() {
            if (charIndex > 0) {
                typingElement.textContent = messages[messageIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(eraseMessage, 50);
            } else {
                messageIndex = (messageIndex + 1) % messages.length;
                setTimeout(typeMessage, 500);
            }
        }

        typeMessage();
    </script>
</body>
</html>
